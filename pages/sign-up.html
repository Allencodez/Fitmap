<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../Assets/fontawesome-free-7.0.0-web/css/all.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section>
      <div class="content-4">
        <div class="sign-up">
          <img id="lo-go" src="../Assets/images/Rectangle 1.png" alt="Image" />
          <p class="logoname">Fit Map</p>
          <p id="txt">Sign Up and Get the Best of Fitness</p>
        </div>

        <div>
          <div>
            <label class="names">Full Names</label>
          </div>
          <div>
            <input
              required
              class="login-p-text"
              type="text"
              placeholder="Solomon Wali"
            />
          </div>
        </div>

        <div>
          <div>
            <label class="names">Email Address</label>
          </div>
          <div>
            <input
              class="login-p-text"
              type="email"
              placeholder="solotech283@gmail.com"
              required
            />
          </div>
        </div>

        <div>
          <div>
            <label class="names">Password</label>
          </div>

          <div>
            <input
              class="login-p-text"
              type="password"
              placeholder="********"
              required
            />
          </div>

          <div class="checks-R">
            <input type="checkbox" />
            <a href=""><label class="labels">Remember Me</label></a>
          </div>

          <div class="sign-up-btn">
            <button id="signupBtn" disabled>Sign Up</button>
          </div>
          <p
            id="signupMsg"
            class="validation-msg"
            style="
              display: none;
              color: #666;
              font-size: 0.9rem;
              margin-top: 8px;
            "
            aria-live="polite"
          >
            Please fill in all required fields correctly to enable Sign Up.
          </p>

          <div class="create-account">
            <div class="account-line"></div>
            <p class="account-text">Or Create account with</p>
          </div>

          <div>
            <div class="btn-wrap">
              <button><i class="fab fa-apple"></i>Apple</button>
              <button class="icon-btn">
                <img
                  class="icon"
                  src="../Assets/Icons/icons8-google-48.png"
                  alt=""
                />
                Google
              </button>
            </div>

            <div class="last-text">
              <p>Already have an Account? <a href="sign-in.html">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inputs = Array.from(document.querySelectorAll("input[required]"));
      const signupBtn = document.getElementById("signupBtn");
      const signupMsg = document.getElementById("signupMsg");

      function validate() {
        let valid = true;
        inputs.forEach((i) => {
          if (!i.value.trim()) valid = false;
          if (i.type === "email" && i.value) {
            // simple email check
            const re = /^\S+@\S+\.\S+$/;
            if (!re.test(i.value.trim())) valid = false;
          }
          if (i.type === "password" && i.value) {
            if (i.value.trim().length < 6) valid = false;
          }
        });
        signupBtn.disabled = !valid;
        if (signupMsg) {
          if (!valid) {
            // show specific password length message if that's the issue
            const pass = document.querySelector("input[type=password]");
            if (pass && pass.value && pass.value.trim().length < 6) {
              signupMsg.style.display = "block";
              signupMsg.style.color = "red";
              signupMsg.textContent = "Password must be at least 6 characters.";
            } else {
              signupMsg.style.display = "block";
              signupMsg.style.color = "#666";
              signupMsg.textContent =
                "Please fill in all required fields correctly to enable Sign Up.";
            }
          } else {
            signupMsg.style.display = "none";
          }
        }
      }

      inputs.forEach((i) => i.addEventListener("input", validate));

      // Prevent accidental navigation; when valid, navigate to sign-in (simulate submit)
      signupBtn.addEventListener("click", function (e) {
        if (signupBtn.disabled) {
          e.preventDefault();
          return;
        }
        // gather values: expected order in markup is name, email, password
        const reqs = Array.from(document.querySelectorAll("input[required]"));
        const nameInput = reqs.find((i) => i.type === "text");
        const emailInput = reqs.find((i) => i.type === "email");
        const passInput = reqs.find((i) => i.type === "password");
        const user = {
          name: nameInput ? nameInput.value.trim() : "",
          email: emailInput ? emailInput.value.trim() : "",
          password: passInput ? passInput.value.trim() : "",
        };
        try {
          localStorage.setItem("fitmap_user", JSON.stringify(user));
        } catch (e) {
          // ignore storage errors
        }
        // on success, go to sign-in
        window.location.href = "sign-in.html";
      });

      validate();
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../Assets/fontawesome-free-7.0.0-web/css/all.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section>
      <div class="content-4">
        <div class="sign-up">
          <img id="lo-go" src="../Assets/images/Rectangle 1.png" alt="Image" />
          <p class="logoname">Fit Map</p>
          <p id="txt">Sign Up and Get the Best of Fitness</p>
        </div>

        <div>
          <div>
            <label class="names">Full Names</label>
          </div>
          <div>
            <input
              id="su-name"
              required
              class="login-p-text"
              type="text"
              placeholder="Solomon Wali"
            />
          </div>
        </div>

        <div>
          <div>
            <label class="names">Email Address</label>
          </div>

          <div>
            <input
              id="su-email"
              class="login-p-text"
              type="email"
              placeholder="example@gmail.com"
            />
          </div>
        </div>

        <div class="whale">
          <div>
            <label class="names">Password</label>
          </div>

          <div class="input-wrap">
            <input
              id="su-pass"
              class="login-p-text"
              type="password"
              placeholder="********"
              required
              aria-describedby="toggle-password"
            />

            <button
              id="toggle-password"
              class="pw-toggle"
              type="button"
              aria-label="Show password"
              title="Show password"
            >
              <!-- eye closed (hidden) -->
              <svg
                class="icon icon-eye"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path
                  d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-5 0-9.27-3-11-8 1.08-2.7 2.95-4.89 5.24-6.34"
                />
                <path d="M1 1l22 22" />
              </svg>
              <!-- eye open (visible) - hidden by default -->
              <svg
                class="icon icon-eye-open"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
                style="display: none"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                <circle cx="12" cy="12" r="3" />
              </svg>
            </button>
          </div>

          <div class="checks-R">
            <input type="checkbox" />
            <a href=""><label class="labels">Remember Me</label></a>
          </div>

          <div class="sign-up-btn">
            <button id="signupBtn" disabled>Sign Up</button>
          </div>
          <p
            id="signupMsg"
            class="validation-msg"
            style="
              display: none;
              color: #666;
              font-size: 0.9rem;
              margin-top: 8px;
              font-family: poppins;
              text-align: center;
            "
            aria-live="polite"
          >
            Please fill in all required fields correctly to enable Sign Up.
          </p>

          <div class="create-account">
            <div class="account-line"></div>
            <p class="account-text">Or Create account with</p>
          </div>

          <div>
            <div class="btn-wrap">
              <button><i class="fab fa-apple"></i>Apple</button>
              <button class="icon-btn">
                <img
                  class="icon"
                  src="../Assets/Icons/icons8-google-48.png"
                  alt=""
                />
                Google
              </button>
            </div>

            <div class="last-text">
              <p>Already have an Account? <a href="sign-in.html">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const nameInput = document.getElementById("su-name");
      const emailInput = document.getElementById("su-email");
      const passInput = document.getElementById("su-pass");
      const signupBtn = document.getElementById("signupBtn");
      const signupMsg = document.getElementById("signupMsg");

      function validate() {
        let valid = true;
        if (!nameInput || !nameInput.value.trim()) valid = false;
        if (!emailInput || !/^\S+@\S+\.\S+$/.test(emailInput.value.trim()))
          valid = false;
        if (!passInput || passInput.value.trim().length < 6) valid = false;

        signupBtn.disabled = !valid;
        if (signupMsg) {
          if (!valid) {
            if (
              passInput &&
              passInput.value &&
              passInput.value.trim().length < 6
            ) {
              signupMsg.style.display = "block";
              signupMsg.style.color = "red";
              signupMsg.textContent = "Password must be at least 6 characters.";
            } else {
              signupMsg.style.display = "block";
              signupMsg.style.color = "#666";
              signupMsg.textContent =
                "Please fill in all required fields correctly to enable Sign Up.";
            }
          } else {
            signupMsg.style.display = "none";
          }
        }
      }

      [nameInput, emailInput, passInput].forEach(
        (i) => i && i.addEventListener("input", validate)
      );

      signupBtn.addEventListener("click", function (e) {
        if (signupBtn.disabled) {
          e.preventDefault();
          return;
        }
        const user = {
          name: nameInput ? nameInput.value.trim() : "",
          email: emailInput ? emailInput.value.trim() : "",
          password: passInput ? passInput.value.trim() : "",
        };
        try {
          localStorage.setItem("fitmap_user", JSON.stringify(user));
        } catch (err) {
          // ignore storage errors
        }
        window.location.href = "sign-in.html";
      });

      validate();
    });

    // Toggle password visibility
    (function () {
      const input = document.getElementById("su-pass");
      const btn = document.getElementById("toggle-password");
      const eye = btn.querySelector(".icon-eye");
      const eyeOpen = btn.querySelector(".icon-eye-open");

      btn.addEventListener("click", function () {
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        // swap icons
        if (isPassword) {
          eye.style.display = "none";
          eyeOpen.style.display = "";
          btn.setAttribute("aria-label", "Hide password");
          btn.title = "Hide password";
        } else {
          eye.style.display = "";
          eyeOpen.style.display = "none";
          btn.setAttribute("aria-label", "Show password");
          btn.title = "Show password";
        }
      });
    })();
  </script>
</html>

<!DOCTYPE html>

  <body>
    <div class="Pm-container">
      <div>
        <p class="B-text">Payment</p>
      </div>
      <div>
        <div class="Pc-row">
          <img id="Pc-row-img-1" src="../Assets/images/Vector (13).png" alt="" />
          <span>Credit</span>
          <span>Card</span>
          <img
            id="visa-card"
            src="../Assets/images/d6a583d6f678584d61626da6c6908b1fa08e2163.png"
            alt=""
          />
        </div>
      </div>

      <div>
        <p class="pm-text">Name on card</p>
      </div>

      <div id="pm-class-1">
        <input id="pm-text-1" class="card-name" type="text" placeholder="Jack William">
      </div>

      <div>
        <p class="pm-text">Card Number</p>
      </div>

      <div id="pm-class-1">
  <input id="pm-card-number" class="card-number pm-input" inputmode="numeric" pattern="\d*" placeholder="1234 5678 9012" />
      </div>

      <div id="pm-class-2">
        <div>
          <div>
            <p class="pm-text">Expiration date</p>
          </div>

          <div class="pm-class-3">
            <input id="pm-exp" class="exp-date pm-input-small" placeholder="MM/YY" />
          </div>
        </div>

        <div>
          <div>
            <p class="pm-text-0">Security Code</p>
          </div>

          <div id="pm-class-3">
            <input id="pm-cvc" class="cvc pm-input-small" inputmode="numeric" pattern="\d*" placeholder="CVC" />
          </div>
        </div>
      </div>
      <div>
        <p id="pm-text-2">Order Summary</p>
      </div>

      <div id="pm-class-2-1">
        <p id="pm-text-2">FitLife Premium Gym</p>
        <p id="pm-text-2">N20,000</p>
      </div>

      <div id="pm-class-2-2">
        <p id="pm-text-2">Tax (8%)</p>
        <p id="pm-text-2">N500</p>
      </div>

      <div>
        <hr>
      </div>

      <div id="pm-class-2-2">
        <p id="pm-text-2">Total</p>
        <p id="pm-text-2">N20,500</p>
      </div>

      <div>
        <button id="pm-btn" disabled>Complete Payment</button>
      </div>
    </div>

    <div id="pm-shift"></div>

    <section>
      <div class="foot">

        <div class="tags">
             <a href="./homepage.html"> <img class="tags-home" src="../Assets/Icons/material-symbols_home-outline.png" alt="#"></a>
             <a href="./homepage.html"><p class="tag-names">Home</p></a>
        </div>

        <div class="tags">
         <a href="payment.html"><img class="tags-payment" src="../Assets/Icons/fluent_payment-24-regular.png" alt="#"></a>
           <a href="./payment.html"></a> <p class="tag-names">Payment</p></a>
        </div>

        <div class="tags">
         <a href="./class.html"> <img class="tags-classes" src="../Assets/Icons/uil_calender.png" alt=""></a>
         <a href="./class.html"> <p class="tag-names">Classes</p></a>
        </div>

        <div class="tags">
        <a href="./profile.html"> <img class="tags-profile" src="../Assets/Icons/gg_profile.png" alt=""></a>
          <a href="./profile.html"><p class="tag-names">Profile</p></a>
        </div>

        <div class="tags">
          <a href="./more.html"> <img class="tags-more" src="../Assets/Icons/Vector (3).png" alt=""></a>
          <a href="./more.html"> <p class="tag-name-more">More</p></a>
        </div>
       </div>
     </section>

  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const cardNumber = document.getElementById('pm-card-number');
      const cvc = document.getElementById('pm-cvc');
      const nameOnCard = document.querySelector('.card-name');
      const exp = document.getElementById('pm-exp');
      const btn = document.getElementById('pm-btn');

      function digitsOnly(value) {
        return (value || '').replace(/\D/g, '');
      }

      function validate() {
        const cardDigits = digitsOnly(cardNumber.value);
        const cvcDigits = digitsOnly(cvc.value);
        const nameVal = (nameOnCard && nameOnCard.value || '').trim();
        const expVal = (exp && exp.value || '').trim();

        const okCard = cardDigits.length >= 10;
        const okCvc = cvcDigits.length >= 6;
        const okName = nameVal.length > 0;
        const okExp = expVal.length > 0;

        btn.disabled = !(okCard && okCvc && okName && okExp);
      }

      [cardNumber, cvc, nameOnCard, exp].forEach(el => {
        if (!el) return;
        el.addEventListener('input', () => {
          // keep only digits where appropriate
          if (el === cardNumber || el === cvc) {
            const pos = el.selectionStart;
            el.value = digitsOnly(el.value);
            try { el.setSelectionRange(pos, pos); } catch (e) {}
          }
          validate();
        });
      });

      btn.addEventListener('click', function () {
        if (btn.disabled) return;
        // proceed to complete payment page
        window.location.href = './complete-payment.html';
      });

      validate();
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../Assets/fontawesome-free-7.0.0-web/css/all.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section>
      <div class="login-page">
        <div class="sign-in">
          <img id="lo-go" src="../Assets/images/fitmaplogo.png" alt="Image" />
          <p class="logoname">Fit Map</p>
          <p id="sign-in-text">Sign into your Account</p>
        </div>

        <div>
          <div class="login-wrap">
            <label class="login-name">Full Names</label>
          </div>
          <div>
            <input class="login-text" type="text" placeholder="Solomon Wali" />
          </div>
        </div>

        <div>
          <div>
            <label class="login-p-name">Password</label>
          </div>

          <div>
            <input
              class="login-p-text"
              type="password"
              placeholder="********"
            />
          </div>
        </div>

        <div class="login-checks">
          <a href="forgotpass.html"
            ><div class="labels">Forgot Password</div></a
          >
        </div>

        <div class="signin">
          <div class="sign-in-btn">
            <a href="homepage.html"> <button>Sign In</button></a>
          </div>
        </div>

        <div class="create-account">
          <div class="account-line"></div>
          <p class="account-text">Or Create account with</p>
        </div>

        <div>
          <div class="btn-wrap">
            <button><i class="fab fa-apple"></i>Apple</button>
            <button class="icon-btn">
              <img
                class="icon"
                src="../Assets/Icons/icons8-google-48.png"
                alt="#"
              />
              Google
            </button>
          </div>

          <div class="last-text">
            <p>Don't have an Account? <a href="sign-up.html">Create One</a></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* selected visual only - keep layout unchanged */
    .Em-days-1.selected, .Em-days.selected, .Em-week-1.selected, .Em-weeks.selected {
      background-color: #ffffff !important;
      color: #000 !important;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
    }
  </style>
  </head>
  <body>
    <div class="Em-Container">
      <div class="A-text">Select date and time</div>
  <div class="Em-hint" style="color:lightgray; font-size:0.95rem; font-family: poppins;  margin-bottom:8px;">Please select a date and time to enable Continue.</div>
      <div class="Em-day">
        <div class="Em-days-1">Tue</div>
        <div class="Em-days">Wed</div>
        <div class="Em-days">Thur</div>
        <div class="Em-days">Fri</div>
        <div class="Em-days">Sat</div>
      </div>

      <div class="Em-week">
        <div class="Em-week-1">7:00 AM</div>
        <div class="Em-weeks">8:00 AM</div>
        <div class="Em-weeks">9:00 AM</div>
        <div class="Em-weeks Em-space">8:00 PM</div>
      </div>

      <div class="Em-yah">
        <button id="continueBtn" class="Em-button Em-space" disabled>Continue</button>
      </div>

      <section>
      <div class="foot">

        <div class="tags">
             <a href="./homepage.html"> <img class="tags-home" src="../Assets/Icons/material-symbols_home-outline.png" alt="#"></a>
             <a href="./homepage.html"><p class="tag-names">Home</p></a>
        </div>

        <div class="tags">
         <a href="payment.html"><img class="tags-payment" src="../Assets/Icons/fluent_payment-24-regular.png" alt="#"></a>
           <a href="./payment.html"></a> <p class="tag-names">Payment</p></a>
        </div>

        <div class="tags">
         <a href="./class.html"> <img class="tags-classes" src="../Assets/Icons/uil_calender.png" alt=""></a>
         <a href="./class.html"> <p class="tag-names">Classes</p></a>
        </div>

        <div class="tags">
         <a href="./profile.html"><img class="tags-profile" src="../Assets/Icons/gg_profile.png" alt=""></a>
         <a href="./profile.html"> <p class="tag-names">Profile</p></a>
        </div>

        <div class="tags">
           <a href="./more.html"><img class="tags-more" src="../Assets/Icons/Vector (3).png" alt=""></a>
          <a href="./more.html"> <p class="tag-name-more">More</p></a>
        </div>
       </div>
     </section>

    </div>
    <script>
      const dayBoxes = Array.from(document.querySelectorAll('.Em-days-1, .Em-days'));
      const timeBoxes = Array.from(document.querySelectorAll('.Em-week-1, .Em-weeks'));
      const continueBtn = document.getElementById('continueBtn');

      function updateContinueState() {
        const daySelected = dayBoxes.some(b => b.classList.contains('selected'));
        const timeSelected = timeBoxes.some(b => b.classList.contains('selected'));
        continueBtn.disabled = !(daySelected && timeSelected);
      }

      function toggle(el) {
        // toggle selected class on the clicked element
        if (el.classList.contains('selected')) {
          el.classList.remove('selected');
        } else {
          el.classList.add('selected');
        }
      }

      dayBoxes.forEach(b => b.addEventListener('click', () => { toggle(b); updateContinueState(); }));
      timeBoxes.forEach(b => b.addEventListener('click', () => { toggle(b); updateContinueState(); }));

      continueBtn.addEventListener('click', () => {
        if (continueBtn.disabled) return;
        // pick first selected day/time to pass along (or multiple could be handled)
        const day = dayBoxes.find(b => b.classList.contains('selected'))?.textContent.trim();
        const time = timeBoxes.find(b => b.classList.contains('selected'))?.textContent.trim();
        const params = new URLSearchParams();
        if (day) params.set('day', day);
        if (time) params.set('time', time);
        window.location.href = './booking.html' + (params.toString() ? '?' + params.toString() : '');
      });
    </script>
  </body>
</html>

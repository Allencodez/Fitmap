  <script>
    document.addEventListener('DOMContentLoaded', function () {
      try {
        const raw = localStorage.getItem('fitmap_user');
        if (!raw) return;
        const user = JSON.parse(raw);
        if (user && user.name) {
          const el = document.querySelector('.Pf-text-1');
          if (el) el.textContent = user.name;
        }
        // show saved profile image if present
        try {
          if (user && user.profileImage) {
            const img = document.getElementById('Pf-img');
            if (img) img.src = user.profileImage;
          }
        } catch (e) {}
      } catch (e) {
        // ignore
      }
    });
  </script>

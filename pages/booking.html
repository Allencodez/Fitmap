<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="B-container">
      <div>
        <p class="B-text">Complete Booking</p>
      </div>

      <div>
        <div class="B-set">
           <input type="checkbox" class="B-box"></input>
          <p class="B-cards">Gym Enthusiasts</p>
        </div>
        <div class="B-set">
           <input type="checkbox" class="B-box"></input>
          <p class="B-cards">Short Stay Visitor</p>
        </div>
        <div class="B-set">
          <input type="checkbox" class="B-box"></input>
          <p class="B-cards">Gym Instructor</p>
        </div>
        <div class="B-set-1">
          <input type="checkbox" class="B-box"></input>
          <p class="B-cards">Fitness Beginner</p>
        </div>
      </div>

      <div>
        <div class="login-wrap">
          <label class="login-name">Full Names</label>
        </div>
        <div>
          <input class="login-p-text" type="text" placeholder="Solomon Wali" required />
        </div>
      </div>

      <div>
        <div class="login-wrap">
          <label class="login-name">Email Address</label>
        </div>
        <div>
          <input
            class="login-p-text"
            type="text"
            placeholder="solotech283@gmail.com" required
          />
        </div>
      </div>

      <div>
        <div class="login-wrap">
          <label class="login-name">Phone Number</label>
        </div>
        <div>
          <input class="login-p-text" type="text" placeholder="09033432558" required/>
        </div>
      </div>

      <div>
        <p id="bookingHint" style="color:#666; font-size:0.95rem; 
        font-family: poppins; margin-left: 10px;
         margin-bottom:8px;">Select a category and fill all fields to enable booking.</p>
        <button id="bookNow" class="B-button" disabled>Book Now</button>
      </div>

      <section>
      <div class="foot">

        <div class="tags">
             <a href="./homepage.html"> <img class="tags-home" src="../Assets/Icons/material-symbols_home-outline.png" alt="#"></a>
             <a href="./homepage.html"><p class="tag-names">Home</p></a>
        </div>

        <div class="tags">
         <a href="payment.html"><img class="tags-payment" src="../Assets/Icons/fluent_payment-24-regular.png" alt="#"></a>
           <a href="./payment.html"></a> <p class="tag-names">Payment</p></a>
        </div>

        <div class="tags">
         <a href="./class.html"> <img class="tags-classes" src="../Assets/Icons/uil_calender.png" alt=""></a>
         <a href="./class.html"> <p class="tag-names">Classes</p></a>
        </div>

        <div class="tags">
         <a href="./profile.html"><img class="tags-profile" src="../Assets/Icons/gg_profile.png" alt=""></a>
          <a href="./profile.html"><p class="tag-names">Profile</p></a>
        </div>

        <div class="tags">
           <a href="./more.html"><img class="tags-more" src="../Assets/Icons/Vector (3).png" alt=""></a>
          <a href="./more.html"> <p class="tag-name-more">More</p></a>
        </div>
       </div>
     </section>


    </div>
    
    <script>
      (function(){
        const boxes = Array.from(document.querySelectorAll('.B-box'));
        const requiredInputs = Array.from(document.querySelectorAll('.login-text[required], input[required]'));
        const bookBtn = document.getElementById('bookNow');
        const hint = document.getElementById('bookingHint');

        function inputsFilled() {
          return requiredInputs.every(i => i.value && i.value.trim().length > 0);
        }

        function anyBoxChecked() {
          return boxes.some(b => b.checked);
        }

        function update() {
          if (anyBoxChecked() && inputsFilled()) {
            bookBtn.disabled = false;
            hint.style.display = 'block';
          } else {
            bookBtn.disabled = true;
            hint.style.display = 'block';
          }
        }

        boxes.forEach(b => b.addEventListener('change', update));
        requiredInputs.forEach(i => i.addEventListener('input', update));

        // ensure clicking Book Now navigates only when enabled
        bookBtn.addEventListener('click', function(){
          if (bookBtn.disabled) return;
          // user moves on to booking-auth page
          window.location.href = './booking-auth.html';
        });

        // initial check
        update();
      })();
    </script>
  </body>
</html>

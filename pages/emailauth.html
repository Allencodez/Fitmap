<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="content">
          <img id="logo" src="../Assets/images/Rectangle 1.png" alt="Image" />
          <p class="logo-name">Fitmap</p>
          <p class="head-text">One-Time Authentication</p>
        </div>

        <div class="wraps">
          <p class="name-text" data-i18n="your_email">Email Address</p>
          <div>
            <input
              class="wraps login-p-text"
              type="email"
              data-i18n="your_email"
              placeholder="solotech283@gmail.com"
              required
              id="emailAuthInput"
            />
          </div>
        </div>

        <div class="confirm-btn">
          <button id="emailAuthBtn" disabled data-i18n="save_changes">
            Submit
          </button>
        </div>
      </div>
      <p
        id="emailAuthMsg"
        class="validation-msg"
        style="
          display: none;
          color: #666;
          font-family: poppins;
          font-size: 0.9rem;
          margin-top: 8px;
        "
        aria-live="polite"
      >
        Enter a valid email address to continue.
      </p>
    </section>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const input = document.getElementById("emailAuthInput");
      const btn = document.getElementById("emailAuthBtn");
      const emailAuthMsg = document.getElementById("emailAuthMsg");
      function validEmail(v) {
        return /^\S+@\S+\.\S+$/.test(v);
      }
      function validate() {
        btn.disabled = !input.value || !validEmail(input.value.trim());
        if (emailAuthMsg)
          emailAuthMsg.style.display = btn.disabled ? "block" : "none";
      }
      input.addEventListener("input", validate);
      btn.addEventListener("click", function () {
        if (!btn.disabled) window.location.href = "./sign-in.html";
      });
      validate();
    });
  </script>
</html>
